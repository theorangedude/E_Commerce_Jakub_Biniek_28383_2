<app-panel-top></app-panel-top>

<button routerLink="/landing">Powrót</button>

<div class="products">
    <table style="margin:0 auto;">
        <thead nglf="this.mainService.pdocucts">
            <tr>
                <th>obrazek</th>
                <th>dane</th>
                <th>akcje</th>
            </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let product of this.mainService.products?.productsTable">
            <tr style="background-color: whitesmoke;">
              <td>
                <img src="{{product.thumbnail}}" alt=""></td>
                <td>
                  <ul>
                    <li>Tytuł: {{product.title}}</li>
                    <li>Cena: {{product.price}}</li>
                    <li>Kategoria: {{product.category}}</li>
                  </ul>
                </td>
                <td><button (click)="addToCart(product)">Do koszyka</button>
                </td>
              </tr>
            </ng-container>
          </tbody>
    </table>
</div>
